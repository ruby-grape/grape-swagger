language: ruby

sudo: false

before_install:
  - gem update --system
  - gem install bundler

after_success:
  - bundle exec danger

rvm:
  - 2.4.1
  - 2.3.4

env:
  - MODEL_PARSER=grape-swagger-entity
  - MODEL_PARSER=grape-swagger-representable
  - GRAPE_VERSION=0.16.2
  - GRAPE_VERSION=0.17.0
  - GRAPE_VERSION=0.18.0
  - GRAPE_VERSION=0.19.2
  - GRAPE_VERSION=HEAD

matrix:
  fast_finish: true

  include:
    - rvm: 2.2.7
      env:
    - rvm: ruby-head
      env:
    - rvm: jruby-head
      env:
    - rvm: rbx-2
      env:

  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-2
