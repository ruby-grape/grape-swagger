language: ruby

before_install:
  - gem install bundler

after_success:
  - bundle exec danger

rvm:
  - 2.4.9
  - 2.5.7
  - 2.6.5
env:
  - MODEL_PARSER=grape-swagger-entity
  - MODEL_PARSER=grape-swagger-representable
  - GRAPE_VERSION=1.0.3
  - GRAPE_VERSION=1.2.4
  - GRAPE_VERSION=HEAD

matrix:
  fast_finish: true

  include:
    - rvm: ruby-head
      env:
    - rvm: jruby-head
      env:

  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
